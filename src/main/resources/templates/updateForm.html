<!DOCTYPE html>
<html>
<head>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel = "stylesheet" type = "text/css" th:href = "@{/css/updateOrder.css}">
<meta charset="UTF-8">
<title>Order Management</title>
</head>
<body>
	<div class = " container container-fluid">
        <div class="row">
            <div class="col card col-md-6 col-lg-6 col-sm-6">
                <h3 class="card-title text-center">Update Order</h3>
                    <div class="card-body fw-bold">
                            <form th:action="@{'/orders/update/' + ${order.orderId}}" method = "post" th:object = "${order}">
                            <input type = "hidden" th:name = "orderId" th:field = "*{orderId}">
                                 <div class="from-group">
                                    <label for="tableNumber" class = "form-label">table Number:</label>
                                    <input type="text" id = "id" aria-label = "id" class = "form-control" name = "id" placeholder="Enter the Table Number" th:field="*{tableNumber}">
                                </div>
                                <div class="form-group">
                                    <label for="itemName" class = "form-label">Item Name:</label>
                                    <input type="text" id = "itemName" aria-label = "itemName" class = "form-control" name = "itemName" placeholder="Enter the item Name" th:field="*{itemName}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="totalPrices" class = "form-label">Total Prices:</label>
                                    <input type="number" aria-label = "totalPrices" id = "totalPrices" class = "form-control" name = "totalPrices" placeholder="Enter the totalPrices" th:field="*{totalPrices}">
                                </div>
                                <div class = "btn-group">
                                    <button class = "btn btn-primary mt-4 rounded-pill " type = "submit" >Update</button>
                                </div>
                            </form>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
