<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Table Management</title>
</head>
<body>

<!-- Table Management Page -->
<table>
    <thead>
        <tr>
            <th>Table Number</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="table : ${tableList}">
        <td th:text="${table.tableNumber}"></td>
        <td th:text="${table.occupied ? 'Occupied' : 'Vacant'}"></td>
        
        <td>
            
            <form th:if="${!table.occupied}" th:action="@{'/occupyTable/' + ${table.tableNumber}}" method="post">
                <button type="submit">Occupy Table</button>
            </form>
            
            <form th:if="${table.occupied}" th:action="@{/vacateTable/{tableNumber}(tableNumber=${table.tableNumber})}" method="post">
                <button type="submit">Vacate Table</button>
            </form>
        </td>
    </tr>
</tbody>
</table>

</body>
</html>
