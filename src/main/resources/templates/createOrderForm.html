<!DOCTYPE html>
<html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel = "stylesheet" type = "text/css" th:href = "@{/css/createOrderForm.css}">
<head>
<meta charset="UTF-8">
<title>Order Management </title>
</head>
<body>
 <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 class = "p-3 fw-bold">Create Order</h3>
            </div>
            <div class="card-body">
                <form th:action = "@{/saveOrder}" method="post">
                    <div class="form-group mt-3 ">
                        <label for="tableNumber" class = "form-label">Table Number:</label>
                        <input type="number" th:value="${order.tableNumber}" class="form-control" id="tableNumber" placeholder="Enter Table Number" name="tableNumber" required>
                    </div>
                    
                    <div class="form-group mt-3 ">
                        <label for="itemName" class = "form-label ">Item Name:</label>
                        <input type = "text" th:value = "${order.itemName}" name = "itemName" id = "itemName" class = "form-control"></input> 
                    </div>
                    
                    <div class="form-group mt-3 ">
                        <label for="quantity" class = "form-label">Quantity:</label>
                        <input type="number"  th:value = "${order.quantity}" class="form-control" id="quantity" name="quantity" placeholder="Enter the precise quantity" min="1" required>
                    </div>
                    
                     <div class="form-group mt-3 ">
                        <label for="totalPrices" class = "form-label">Total Prices:</label>
                        <input type="number"  th:value = "${order.totalPrices}" class="form-control" id="totalPrices" name="totalPrices" placeholder="Enter the Total Prices" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 fw-bold">Submit Order</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
